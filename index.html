        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            width: 100%;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .profile h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile p {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            background: white;
            color: #333;
            text-decoration: none;
            padding: 18px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .email-button {
            background: #EA4335;
            color: white;
        }

        .instagram-button {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);

        }

        .twitter-button {
            background: #1DA1F2;
            color: white;
        }

        .facebook-button {
            background: #1877F2;
            color: white;
        }

        .tiktok-button {

            color: white;

        .snapchat-button {

            color: #000000;
        }

        .discord-button {

            color: white;
        }

        .discord-server-button {
            background: #7289DA;
            color: white;
        }

        .whatsapp-button {
            background: #25D366;
            color: white;
        }

        .telegram-button {
            background: #0088cc;
            color: white;
        }

        .reddit-button {
            background: #FF4500;
            color: white;
        }

        .github-button {

            color: white;
        }

        .threads-button {
            background: #000000;
            color: white;
        }

        .medium-button {
            background: #000000;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }
    </style>
</head>
